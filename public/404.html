  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Handle client-side routing for direct URL access
      (function() {
        if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
          // Store the path for React Router to handle naturally
          window.__INITIAL_PATH__ = window.location.pathname + window.location.search + window.location.hash;
        }
      })();
    </script>
  </body>
